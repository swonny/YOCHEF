{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
{% endblock %} -->
{% block content %}
<main>
    
    <div class="mainContainer">
        <div class="mainContainer__title">
            <span>계정생성</span>
        </div>
        <div class="mainContainer__signup">
            <form method="POST" action="{% url 'signup'%}">
                {% csrf_token %}
                <!-- 에러(이미 존재하는 닉네임or비밀번호 재입력 실패)시 해당 에러 출력-->
                {% if error %}
                    <div class="mainContainer__errorBox">
                        <p>{{error}}</p>
                    </div>
                {% endif %}
                <!-- 회원가입 양식 -->
                    <ul>
                        <div class="mainContainer__signup_names">
                            <li><input class="mainContainer__signup_name" name="username" type="text" placeholder="Name"></li>
                            <div class="mainContainer__signup_nickname">
                                <li><input name="userNickname" type="text" placeholder="Nickname"></li>
                                <li><input type="button" value="중복확인"></li>
                            </div>                          
                        </div>
                        <li><input class="mainContainer__signup_emailAdrress" name="userEmail" type="text" placeholder="Email Addrress"></li>
                        <li><input class="mainContainer__signup_password"
                        name="userPassword" type="password" placeholder="Password"></li>
                        <li><input class="mainContainer__signup_passwordCheck"
                        name="userPasswordCheck" type="password" placeholder="Password Check"></li>
                        <li><input class="mainContainer__signup_phoneNum" name="userPhoneNum"type="text" placeholder="Phone Number"></li>
                        <li><select name="residence"></select><select class="hide" name="residenceDetail"></select></li>
                        <li><input class="mainContainer__signup_autoLogin"type="checkbox" vlaue="#">이용약관 동의</li>
                        <li><input class="mainContainer__signup_submit" type="sumit" value="가입완료"></li>
                        <!-- 프론트 참고 -  완료 버튼이 없어 임시로 추가하였습니다. -->
                        <button type="submit">회원가입</button>
                    </ul>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            getRegion();
            getRegionDetail(1);
        });

        document.getElementsByName('residence')[0].addEventListener('change', (event)=>{
            getRegionDetail(document.getElementsByName('residence')[0].value);
        });
    </script>
{% endblock scripts %}
