{% extends 'base.html' %}
{% block content %}
    <main>
        <!-- 로그인 -->
        <div class="mainContainer">
            <div class="mainContainer__title">
                <span>로그인</span>
            </div>
            <!-- 로그인 양식 -->
            <div class="mainContainer__login">
                <form method="POST" action="{% url 'login.html' %}">
                    {% csrf_token %}
                    <!-- 에러 시 해당 에러 출력 -->
                    {% if error %}
                        <div class="mainContainer__errorBox">
                            <p>{{error}}</p>
                        </div>
                    <!-- 아이디, 패스워드 입력 -->
                    {% endif %}
                    <ul>
                        <li><input class="mainContainer__login_emailAddress" name="userEmail" type="text" placeholder='Email Address'></li>
                        <li><input class="mainContainer__login_password" name="userPassword"type="password" placeholder='Password'></li>
                        <li><input class="mainContainer__login_autoLogin" name="autoLogin" type="checkbox" vlaue="#">자동 로그인</li>
                        <li><input class="mainContainer__login_submit" name="submit" type="submit" value="로그인"></li>
                    </ul>
                </form>
                <!-- 부가 계정관련 페이지로 이동 -->
                <div class="mainContainer__login_help">
                    <a href="{% url 'account_findId'%}"><span>아이디 찾기</span></a>
                    <a href="{% url 'account_findPassword'%}"><span>비밀번호 찾기</span></a>
                    <a href="{% url 'account_createAccount'%}"><span>손님 회원가입</span></a>
                </div>
            </div>
                
            
        </div>
    </main>

    
{% endblock %}
